[phases.setup]
nixPkgs = ['nodejs', 'php', 'composer']

[phases.install]
cmds = [
  'composer install --no-dev',
  'npm ci'
]

[phases.build]
cmds = [
  'npm run build',
  'php artisan config:cache',
  'php artisan route:cache',
  'php artisan view:cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-3000}'